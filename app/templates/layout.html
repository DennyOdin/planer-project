<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Planner{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Task Planner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.index') }}">Task List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.quadrant_view') }}">Quadrant View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.calendar_view') }}">Calendar</a>
                </li>             
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.prefabs') }}">Prefabs</a>
                </li>     
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block main %}{% endblock %}
    </div>

<!-- jQuery first -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Then Bootstrap 4 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <!--  <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->

    <script src="{{ url_for('static', filename='scripts/drag_and_drop.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Task Planner</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}</li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('main.add_task') }}" method="POST">
        <input type="text" name="title" placeholder="New Task">
        <button type="submit">Add Task</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Quadrant View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <h1>Task Management - Four Quadrant View</h1>

    <div class="quadrant-container">
        <div class="quadrant" id="urgent-important">
            <h2>Urgent & Important</h2>
            <div class="task-list">
                <!-- Tasks will go here -->
            </div>
        </div>

        <div class="quadrant" id="urgent-not-important">
            <h2>Urgent & Not Important</h2>
            <div class="task-list">
                <!-- Tasks will go here -->
            </div>
        </div>

        <div class="quadrant" id="not-urgent-important">
            <h2>Not Urgent & Important</h2>
            <div class="task-list">
                <!-- Tasks will go here -->
            </div>
        </div>

        <div class="quadrant" id="not-urgent-not-important">
            <h2>Not Urgent & Not Important</h2>
            <div class="task-list">
                <!-- Tasks will go here -->
            </div>
        </div>
    </div>

</body>
</html>
